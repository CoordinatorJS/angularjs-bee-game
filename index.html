<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bee Game</title>
	<!-- Angular Material style sheet -->
  	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
</head>

<body ng-app="beeApp" ng-controller="mainCtrl" ng-cloak>
	<md-content class="md-padding">
		<img src="images/bee.png">
		<md-card>
			<md-card-title>
				  <md-card-title-text>
				    <span class="md-headline">Hit a random bee</span>
				    <span class="md-subhead"></span>
				  </md-card-title-text>
			</md-card-title>
			<md-card-content>
				<div>
					<div layout="row" layout-xs="column">
						<div flex>
							<p class="md-body-1">{{randomBee.name}}</p>
							<p class="md-body-1">Life = {{randomBee.life}} pts</p>
						</div>
						<div flex>
							<md-button id="hit" class="md-raised md-primary" ng-click="hitBee()">HIT BEE by {{randomBee.hit}} pts</md-button>
						</div>
					</div>
				</div>
			</md-card-content>
		</md-card>
			
	</md-content>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	
	<!-- Angular Material Design -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
	
	<!-- Angular Controllers -->
	<script src="js/controllers.js"></script>

</body>
</html>
